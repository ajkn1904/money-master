<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center my-4 text-primary fw-bold fs-1 opacity-75">Money Master ðŸ’°</h1>
    </header>
    <main>
        <section class="d-flex flex-cols justify-content-center align-items-center my-5">
            
            <div class="mx-4 bg-secondary bg-opacity-10 rounded-3">
                <img class="img-fluid p-4 rounded" style="height: 620px" src="money.jpg" alt="">
            </div>
            
            
            <div class="bg-secondary bg-opacity-10 mx-4 p-5 rounded-3">
                <div class="my-3">
                    
                    <h2 class="text-center mb-3 fw-bold">Income</h2>
                    
                    <div class="d-flex flex-rows gap-2">
                        <label for="income-field" class="fw-bold me-3">Income:</label>
                        <input id="income-field" class="w-100" type="text">
                    </div>
                </div>
                
                <div class="my-3">
                    
                    <h2 class="text-center fw-bold">Expenses</h2>
                    
                    <div class="d-flex flex-row mt-3 mb-4">
                   
                        <div class="me-3 d-flex flex-column">

                        <label class="my-2 fw-bold" for="food" id="">Food:</label>
                        
                        <label class="my-3 fw-bold" for="rent" id="">Rent:</label>
                        
                        <label class="my-2 fw-bold" for="clothes" id="">Clothes:</label>
                    </div>
                    
                    
                    <div>
                        <input id="food" class="my-2 w-100" type="text">
                        
                        <input id="rent" class="my-2 w-100" type="text">
                        
                        <input id="clothes" class="my-2 w-100" type="text">
                    </div>
                                       
                </div>
                    
                <div class="text-center">
                        <button id="calculate-btn" class="btn btn-success fw-semibold mb-5 fs-4">Calculate</button>

                        <h3>Total Expenses: <span id="total-expense">0000</span></h3>
                        <h3>Total Balance:  <span id="balance">0000</span></h3>
                    </div>
                   
                </div>
            
            </div>

        </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="JS/moneyCalculation.js"></script>

</body>
</html>
