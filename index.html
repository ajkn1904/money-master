<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center my-4 text-primary fw-bold fs-1 opacity-75">Money Master ðŸ’°</h1>
    </header>
    <main>
        <section class="d-flex flex-column flex-sm-column flex-md-row flex-lg-row justify-content-center align-items-center my-5 gap-3">
            
            <div class="bg-secondary bg-opacity-10 px-5 py-4 rounded-3">
                <img class="img-fluid rounded" style="height: 620px;" src="money.jpg" alt="">
            </div>
            
            
            <div class="bg-secondary bg-opacity-10 mx-5 px-3 py-3 rounded-3">
                <div class="my-1 mx-5">
                    
                    <h3 class="text-center mt-2 mb-3 fw-bold">Income</h3>
                    
                    <div class="d-flex flex-column flex-sm-column flex-md-column flex-lg-row gap-2 mb-4">
                        
                        <label for="income-field" class="fw-semibold me-2">Income:</label>
                        <input id="income-field" class="w-100 rounded-4 border-0 px-2 py-2" type="text">
                    
                    </div>
                </div>
                
                <div class="my-2">
                    
                    <h3 class="text-center fw-bold">Expenses</h3>
                    
                    <div class="d-flex flex-column mb-3 px-4 gap-1">
                   
                        <div class="">
                            <label class="fw-semibold" for="food" id="">Food:</label>
                            <input id="food" class="my-1 w-100 rounded-4 border-0 px-2 py-2" type="text">
                        </div>
                        
                        <div class="">
                            <label class="fw-semibold" for="rent" id="">Rent:</label>
                            <input id="rent" class="my-1 w-100 rounded-4 border-0 px-2 py-2" type="text">
                        </div>
                        
                        <div class="">
                            <label class="fw-semibold" for="clothes" id="">Clothes:</label>
                            <input id="clothes" class="my-1 w-100 rounded-4 border-0 px-2 py-2" type="text">
                        </div>
                    </div>
                    
                    
                    <div>
                    
                        
                        
                                       
                </div>
                    
                <div class="text-center">
                        <button id="calculate-btn" class="btn btn-success fw-semibold mb-4 px-4">Calculate</button>

                        <h4>Total Expenses: <span class="fw-semibold" id="total-expense">0000</span></h4>
                        <h4>Total Balance:  <span class="fw-semibold" id="balance">0000</span></h4>
                </div>
                   
                </div>
            
        
        
            <div class="d-flex flex-column mx-3 my-4">
                <div class="d-flex flex-row justify-content-center align-items-center gap-2 px-1 mb-4">
                    <label class="fw-semibold me-1" for="save-field" id="">Save:</label>
                    
                    <input id="save-field" class="my-1 rounded-4 border-0 px-2 py-2" type="text">
                    <span> % </span>
                    
                    <button id="save-btn" class="btn btn-success fw-semibold">Save</button>
                </div>
            <div class="text-center">
                <h4>Saving Amount: <span class="fw-semibold" id="save-amount">0000</span></h4>
                <h4>Remaining Balance: <span class="fw-semibold" id="remaining-balance">0000</span></h4>
            </div>
        </div>
    </div></section>
    </main>
    
    
    <script src="JS/moneyCalculation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
<footer class="bg-secondary text-white d-flex justify-content-center align-items-center" style="height:80px;"><small>â’¸ 2022 | Anika Jumana Khanam</small></footer>
</html>
